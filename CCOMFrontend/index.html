<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Songs DB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

   <link rel="icon" href="SongsDBLogo.png" type="image/x-icon" />
   <link rel="shortcut icon" href="SongsDBLogo.png" type="image/x-icon" />

</head>
<body>

   <div class="container">
      <div class="text">
         Add a New Song to the Songs DB
      </div>
      <form action="http://localhost:8082/index.php", method="post">
         <div class="form-row">
            <div class="input-data">
               <input id="titleID" name="title" type="text" required>
               <div class="underline"></div>
               <label for="titleID">Title</label>
            </div>
            <div class="input-data">
               <input id="authorID" name="author" type="text" required>
               <div class="underline"></div>
               <label for="authorID">Author</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input id="albumID" name="album" type="text" required>
               <div class="underline"></div>
               <label for="albumID">Album</label>
            </div>
            <div class="input-data">
               <input id="durationID" name="duration" type="number" required>
               <div class="underline"></div>
               <label for="durationID">Duration (in seconds)</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
              <input id="idID" name="id" type="text" required>
              <div class="underline"></div>
              <label for="idID">ID</label>
            </div>
          </div>
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit">
               </div>
            </div>
      </form>
      </div>
  
</body>
</html>
